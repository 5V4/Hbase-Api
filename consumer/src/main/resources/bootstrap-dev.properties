# log
logging.level.org.springframework.web=info
logging.level.com.tensor.nacos.api=info
logging.level.com.alibaba.nacos.client=info
logging.level.com.alibaba.nacos.api=info
logging.path=/root/nacos-log/

server.port=8089
# springboot
spring.application.name=nacos-api

# nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.group=hbase-api
spring.cloud.nacos.config.name=develo

spring.sleuth.sampler.probability=1.0
spring.zipkin.base-url=http://hbase-zipkin:9411/
spring.zipkin.service.name=hbase-zipkin
spring.zipkin.discovery-client-enabled=true
spring.zipkin.sender.type=web



nacos.client.service.name=hbase-api