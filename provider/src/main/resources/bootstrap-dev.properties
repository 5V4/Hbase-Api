# Log
logging.level.org.springframework.web=info
logging.level.com.tensor.api.org=info
logging.level.com.alibaba.nacos.client=info
logging.level.com.alibaba.nacos.api=info
logging.path=/root/hbase-api/log
# SpringBoot
spring.output.ansi.enabled=always

# \u670D\u52A1\u5668\u5BF9\u5916\u5F00\u653E\u7AEF\u53E3
server.port=8008

spring.main.web-application-type=REACTIVE

# springboot
spring.application.name=hbase-api
spring.gson.serialize-nulls=false

# nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

spring.sleuth.sampler.probability=1.0
spring.zipkin.base-url=http://hbase-zipkin:9411/
spring.zipkin.discovery-client-enabled=true
spring.zipkin.service.name=hbase-zipkin
spring.zipkin.sender.type=web

nacos.client.ip=127.0.0.1
nacos.client-1.ip=148.70.3.199
nacos.client-2.ip=39.108.119.100
nacos.client-3.ip=120.24.90.180
nacos.discovery.cluster-name=tensor
